<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caja - Herrería RR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-700 p-6 text-white">

  <div class="max-w-5xl mx-auto space-y-6">
    <h1 class="text-4xl font-bold text-orange-500 text-center mb-4">Caja - Herrería RR</h1>

    <!-- Buscar materiales -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-semibold mb-4 text-orange-400">Buscar Materiales</h2>
      <div class="flex gap-4 flex-wrap">
        <input type="text" placeholder="Buscar material..." class="flex-grow bg-gray-700 text-white p-3 rounded-lg focus:ring-2 focus:ring-orange-500" />
        <button class="bg-orange-500 hover:bg-orange-600 p-3 rounded-lg font-bold">
          Buscar
        </button>
      </div>
    </div>

    <!-- Ver pedidos -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-semibold mb-4 text-orange-400">Pedidos Registrados</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left table-auto">
          <thead>
            <tr class="bg-gray-700 text-orange-300">
              <th class="p-3">Cliente</th>
              <th class="p-3">Descripción</th>
              <th class="p-3">Monto</th>
              <th class="p-3">Fecha</th>
              <th class="p-3">Estado</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-600">
            <tr>
              <td class="p-3">Juan Pérez</td>
              <td class="p-3">Puerta de fierro</td>
              <td class="p-3">$3,500</td>
              <td class="p-3">2025-06-01</td>
              <td class="p-3">
                <select class="bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-orange-500">
                  <option class="text-green-400" selected>Pagado</option>
                  <option class="text-yellow-400">En espera</option>
                </select>
              </td>
            </tr>
            <!-- Más filas aquí si deseas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
